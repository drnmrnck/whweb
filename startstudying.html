<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Start Studying - WarmHouseEnglishSchool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="classes-page">

    <div class="top-bar">
        <div class="left-side">
            <h1 class="title1">START STUDYING</h1>
        </div>
        <div class="button-container">
            <a href="index.html" class="button1">HOME</a>
        </div>
    </div>

    <div class="content2">
        <form action="#" method="post" class="signup-form">
            <label for="name">NAME AND AGE:</label>
            <input type="text" id="name" name="name" placeholder="ПІБ та вік" required>

            <label for="phone">PHONE NUMBER:</label>
            <input type="tel" id="phone" name="phone" placeholder="+380-XX-XXX-XXXX" required>

            <label for="course">TYPE OF CLASS:</label>
            <select id="course" name="course">
                <option value="group">Групові заняття</option>
                <option value="individual">Індивідуальні заняття</option>
                <option value="exams">Підготовка до іспитів</option>
            </select>

            <button type="submit" class="button1">Записатися</button>
        </form>
    </div>

    <footer class="footer">
        <a href="https://www.instagram.com/warmhouse_zt?igsh=MTBvczY4Z2ZiNHRpbQ==" target="_blank" class="social-link">Instagram</a>
        <a href="https://www.facebook.com/warmhousezt/?locale=ru_RU" target="_blank" class="social-link">Facebook</a>
        <a href="https://www.tiktok.com/@warmhouse_zt?_t=ZM-90xwU19Fa4B&_r=1" target="_blank" class="social-link">TikTok</a>
    </footer>

</body>
</html>
